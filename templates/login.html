{% extends "base.html" %}

{% block content %}
<style>
    .form-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin-top: 50px;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 100px;
    }
    .form-field {
        margin: 10px 0;
    }
    .form-field label {
        font-weight: bold;
    }
    .form-field input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-field input[type="submit"] {
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        width: 100%;
    }
</style>

<h2 style="text-align: center;">Login</h2>
<div class="form-container">
    <a href="{{ url_for('login') }}"><img src="{{ url_for('static', filename='images/Login-Vector.svg') }}" alt="" class="vector"></a>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-field">
            {{ form.email.label }}<br>
            {{ form.email() }}
        </div>
        <div class="form-field">
            {{ form.password.label }}<br>
            {{ form.password() }}
        </div>
        <div class="form-field">
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
